version: '3'

services:
  response_creation_aggregation-dev:
    build: 
      context: ./response_creation_aggregation
      dockerfile: Dockerfile.dev
    container_name: response_creation_aggregation-dev
    environment:
      - PYTHONUNBUFFERED=1
      - JUPYTER_TOKEN=project
      - OPENAI_API_KEY=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
    ports:
      - "58488:8888"
      - "58406:6006"
      - "58450:5000"
    restart: always
    volumes:
      - "./response_creation_aggregation:/project"
    networks: 
      - vector_stores
      - talkaroo-dev

  dashboard_backend-dev:
    build: 
      context: ./dashboard_backend
      dockerfile: Dockerfile.dev
    container_name: dashboard_backend-dev
    environment:
      - PYTHONUNBUFFERED=1
      - JUPYTER_TOKEN=project
      - OPENAI_API_KEY=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
    ports:
      - "57488:8888"
    restart: always
    volumes:
      - "./dashboard_backend:/project"
    networks: 
      - vector_stores
      - talkaroo-dev

networks:
  talkaroo-dev:
    driver: bridge

  vector_stores:
    external: True