version: '3'

services:
  frontend:
    build:
      context: ./talkaroo-frontend
      dockerfile: Dockerfile
    container_name: talkaroo_user_interface
    environment:
      - AUTH0_SECRET=${AUTH0_SECRET}
      - AUTH0_BASE_URL=${AUTH0_BASE_URL}
      - AUTH0_ISSUER_BASE_URL=${AUTH0_ISSUER_BASE_URL}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
    ports:
      - 3000:3000
    networks:
      - talkaroo

  response_creation_aggregation:
    build: 
      context: ./response_creation_aggregation
      dockerfile: Dockerfile
    container_name: response_creation_aggregation
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "30500:5000"
    restart: always
    volumes:
      - "./response_creation_aggregation:/project"
    networks: 
      - vector_stores
      - talkaroo

  chromadb:
    image: chromadb/chroma
    container_name: chroma
    networks:
      - vector_stores
    ports:
      - "8000:8000"  # Adjust the port as needed

networks:
  talkaroo:
    driver: bridge

  vector_stores:
    external: True